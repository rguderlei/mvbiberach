description: "Die Stadtkapelle des Musikvereins Biberach ist ein Blasorchester, das sich vorwiegend konzertanter Blasmusik widmet. Regelmäßige musikalische Termine sind das festliche Dreikönigskonzert in der Biberacher St.-Martins-Kirche, eine Serenade im Sommer unter freiem Himmel und das Herbstkonzert. Jedes Konzert hat seinen eigenen musikalischen Schwerpunkt: beim Dreikönigskonzert klassische Musik und Kirchenmusik, bei der Serenade im Sommer gehobene Unterhaltungsmusik aus Jazz und Pop und beim Herbstkonzert sinfonische Blasmusik."